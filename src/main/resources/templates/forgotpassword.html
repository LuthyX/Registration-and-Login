<body
        style="width: 500px; margin:auto; padding-top: 10%;"  >

<div class="card">
    <div class="card-body">
        <h2>Forgot Password?</h2>
        <form  name= "f" th:action = "@{/api/v1/registration/emailforgotpassword}" method="get">

<!--            <div th:if = "${param.error}" class="alert alert-error"> Invalid Username and Password</div>-->
<!--            <div th:if = "${param.logout}" class="alert alert-error"> You have been logged uout</div>-->

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="form2Example1" class="form-control" name="email" />
                <label class="form-label" for="form2Example1">Email address</label>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" value="Login">Send</button>
            <p>Kindly check your email</p>



        </form>
    </div>
</div>
