<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" >
<head>
  <meta >
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body
        style="width: 500px; margin:auto; padding-top: 10%;"  >

<div class="card">
  <div class="card-body">
    <h2>Forgot Password?</h2>
    <form  name= "f" th:action = "@{/api/v1/registration/passwordreset}" method="post">

      <!--            <div th:if = "${param.error}" class="alert alert-error"> Invalid Username and Password</div>-->
      <!--            <div th:if = "${param.logout}" class="alert alert-error"> You have been logged uout</div>-->

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="password" id="form2Example1" class="form-control" name="password" />
        <label class="form-label" for="form2Example1">Enter New Password</label>
        <input type="hidden" name="token" th:value="${token}">
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" value="Login">Send</button>
      <p>Okay</p>



    </form>
  </div>
</div>


</body>
</html>
